<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p>форма обратной связи для таски по вебу.</p>
        <button class="open-btn" id="openFormBtn">Обратная связь</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closeFormBtn">&times;</button>
            <h2>Форма обратной связи</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="fullname">ФИО *</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization" name="organization">
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Я согласен с политикой обработки персональных данных *</label>
                </div>
                
                <button type="submit" class="submit-btn">Отправить</button>
                
                <div id="responseMessage" class="message"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
